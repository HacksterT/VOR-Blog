<!DOCTYPE html>
<html
  lang="{{ .Site.Language.Lang | default "en" }}"
  data-theme="{{ .Param "defaultTheme" | default "light" }}"
>
  {{ partial "head/head.html" . }}
  <body>
    <div class="layout">
      {{ partial "header.html" . }}
      <main>
        <div class="content">
          {{ block "main" . }}{{ end }}
        </div>
        <!-- Replace the theme's sidebar with our custom sidebar -->
        {{ partial "custom-sidebar.html" . }}
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
