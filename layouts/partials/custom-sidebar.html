<!-- Custom sidebar that displays different content based on the current section -->
<div class="sidebar custom-sidebar">
  <!-- Check if we're in Kevin's section -->
  {{ if in .RelPermalink "/kevinherrin/" }}
    {{ partial "custom-sidebar/kevin.html" . }}
  {{ else }}
    <!-- Home/main sidebar with Dr. Troy Sybert's information -->
    {{ partial "custom-sidebar/home.html" . }}
  {{ end }}

  <!-- Tag cloud (preserved from the original theme) -->
  {{ if $.Site.Params.tagCloud.enable }}
    <aside>
      {{ partial "tag-cloud.html" . }}
    </aside>
  {{ end }}
</div>
